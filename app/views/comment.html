<div class="row">
  <div class="col-lg-12">
    <form ng-submit="commentWrite();">
    <div class="row">
      <div class="col-lg-10 col-xs-12">
        <input ng-model="comment.content" type="text" class="form-control text-lg" value="" required="true" />
      </div>
      <div class="col-lg-2 col-xs-12">
        <button id="btnComment" class="btn btn-success col-lg-12 col-xs-12">Comment</button>
      </div>
    </div>
    </form>
    <div class="row" ng-repeat="comment in comment.data">
      <div class="col-lg-12">
        {{comment.content}} : 
        <small>{{comment.created | date:'yyyy-MM-dd HH:mm:ss'}} {{comment.username}}</small>
      </div>
    </div>
  </div>
</div>

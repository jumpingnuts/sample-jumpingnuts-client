<div class="row">
  <div class="col-lg-offset-4 col-lg-4">
    <h3>로그인</h3>
    <form class="form" ng-submit="loginAction();">
      <div class="form-group">
        <input type="email" name="username" ng-model="userInfo.email" placeholder="email" class="form-control" required="true">
      </div>
      <div class="form-group">
        <input type="password" name="password" ng-model="userInfo.password" placeholder="Password" class="form-control" required="true">
      </div>
      <button type="submit" class="btn btn-info">로그인</button>
      <a href="#/regist">
        <button type="button" class="btn btn-warning">
          회원가입
        </button>
      </a>
    </form>
  </div>
</div>

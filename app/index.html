    <title ng-bind="appInfo.title"></title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-controller="UserCtrl">
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div class="container">
      <div ng-include="'views/navbar.html'"></div>
      <div class="text-center">
        <script>
        var w = window.innerWidth || document.documentElement.clientWidth;
        var adInfo = {
          'width' : w<468 ? '320' : (w<728 ? '468' : '728'),
          'height' : w<468 ? '100' : (w<728 ? '60' : '90'),
          'slot' : w<468 ? '2879098937' : (w<728 ? '6250720936' : '7386363738')
        };
        window.google_ad_client = "ca-pub-4734613993143962";
        window.google_ad_slot = adInfo.slot;
        window.google_ad_width = adInfo.width;
        window.google_ad_height = adInfo.height;
        
        </script>
        <script type="text/javascript" src="//pagead2.googlesyndication.com/pagead/show_ads.js"></script>
      </div>
      <div class="hide" ng-class="{hide:!alerts}">
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
      </div>
      <div ng-view></div>
      <div ng-include="'views/footer.html'"></div>
    </div>
    
    <div id="nativeCallback" ng-controller="NativeCtrl"></div>
    

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>

    <script src="scripts/services/comment.js"></script>
    <script src="scripts/controllers/comment.js"></script>
    <script src="scripts/services/user.js"></script>
    <script src="scripts/controllers/user.js"></script>
    <script src="scripts/services/native.js"></script>
    <script src="scripts/directives/directives.js"></script>
    <script src="scripts/filters/filters.js"></script>
    
    <script src="scripts/controllers/sample.js"></script>
    <!-- endbuild -->

    <!-- daum ad -->
    <div style="text-align:center; position:fixed; width:100%; height:48px; left:0; bottom:0; z-index:9999;">
      <div id="MobileadAreaDiv"></div>
    </div>
    <script type="text/javascript">
      var daum_adam_vars = {
        //client : '584fZ37T141ec0c62cb',
        client : '8564Z18T143b51e883c',
        position : 'MIDDLE',	// TOP (화면상단) | BOTTOM (화면 하단) | MIDDLE (화면 중간 삽입. bannerDivId 지정 필요)
      	bannerDivId : 'MobileadAreaDiv',	// position : 'MIDDLE' 인 경우, 광고를 삽입할 DIV 태그의 ID 값.
        test : false	// 테스트 모드 여부 설정  (실서비스시에는 false 로 설정 필요)
      };
    </script>
    <script type="text/javascript" src="http://m.adtc.daum.net/js/mobilead.js"></script>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      var _gaq=[['_setAccount','UA-44989281-4'],['_trackPageview']];
